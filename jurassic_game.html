<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Jurassic Escape</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in-delay {
      opacity: 0;
      transition: opacity 3.0s ease;
    }

    .fade-in-delay.visible {
      opacity: 0.8;
    }
  </style>

  <style>
    body {
      background: url('assets/jungle_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .btn { transition: transform 0.15s; }
    .btn:active { transform: scale(0.97); }
    .fade-in { animation: fadeIn 2.8s ease-in; }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body class="flex min-h-screen items-center justify-center fade-in">
  <div id="game-container" class="bg-black bg-opacity-20 p-6 rounded-xl w-full max-w-xl text-center text-white shadow-xl hidden">
  <h1 class="text-3xl font-bold mb-4">ðŸ¦– Jurassic Escape</h1>
  <div id="timer" class="mb-2 text-yellow-200 font-bold"></div>
  <div id="desc" class="mb-2 text-base text-gray-400"></div>
  <div id="question" class="mb-4 text-2xl font-bold"></div>
  <div id="question-block" class="fade-in-delay"></div>

  <img id="qimg" src="" class="mx-auto mb-3 rounded-lg max-h-40 hidden" />
  <input id="answer" class="text-black p-2 mb-4 w-full max-w-md rounded" placeholder="Typ je antwoord">
  <div id="buttons" class="space-x-2 mb-2"></div>
  <button onclick="checkAnswer()" class="btn bg-yellow-400 text-black font-bold px-4 py-2 rounded mb-2 shadow">Beantwoord</button>
  <p id="error-message" class="text-red-400 font-bold mt-2 hidden"></p>
  <p id="hint" class="mt-2 italic text-yellow-200"></p>
</div>


  <!-- Overlay -->
<div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 hidden flex items-center justify-center z-50 overflow-auto">
  <div class="bg-white text-black p-6 rounded-lg shadow-2xl max-w-5xl w-[95%] max-h-[90vh] overflow-y-auto">
    <div id="overlay-content" class="mb-4"></div>
    <button onclick="closeOverlay()" class="bg-red-600 text-white px-4 py-2 rounded shadow mt-4">Sluit</button>
  </div>
</div>



  <!-- Intro-pagina -->
  <div id="intro-page" class="fixed inset-0 bg-black bg-opacity-40 text-white z-50 overflow-y-auto flex items-center justify-center fade-in-delay hidden">
    <div class="bg-black bg-opacity-10 p-6 rounded-xl w-full max-w-xl text-white shadow-xl fade-in-delay visible text-center" style="max-height: 90vh;">
      <div id="intro-content" class="whitespace-pre-line mb-6 text-lg leading-relaxed"></div>
      <button onclick="startRealQuestion()" class="bg-yellow-500 hover:bg-yellow-400 text-black px-4 py-2 font-bold rounded shadow">
        Ga verder
      </button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
